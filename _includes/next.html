{% if page.next %}
<div class="next-post">
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="next-post-link"></a>

    <img src="{{ page.next.thumb }}" class="next-post-thumb" />

    <div class="next-post-info">
        <span class="next-story">下一個行程</span>
        <h3 class="next-post-title">{{ page.next.title }}</h3>
    </div>
</div>
{% endif %}
